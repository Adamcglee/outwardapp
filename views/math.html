<h1><%= title %></h1>
<form action="/math" method="POST">
    <input type="text" name="mathProblem" placeholder="Enter Math Prob. (Ex. 2 + 2)">
    <input type="submit" value="Submit">
</form>
<ul style="list-style: none">
    <% maths.map((formula) => {%>
        <li><%= formula %></li>
    <% }) %>
</ul>
